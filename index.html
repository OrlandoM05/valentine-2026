<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Orlis te invita üíù</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --theme:#ff4d6d; --theme-dark:#e63956;
      --sky1:#ffd3e0; --sky2:#ffe9f1; --ground:#fff4f7;
      --text:#2a2a2a;
    }
    *{box-sizing:border-box;margin:0}
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,var(--sky1),var(--sky2));
      color:var(--text); min-height:100svh; overflow-x:hidden;
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
      padding:18px 14px 42px;
    }
    .wrap{ width:min(920px,96vw); }

    /* Frase */
    .quote{
      text-align:center; font-weight:600; line-height:1.35;
      font-size:clamp(18px,3.2vw,24px); color:#6a3651;
      background:#fff0f5; border:1px solid #ffd6e0; border-radius:16px;
      padding:12px 14px; box-shadow:0 8px 22px rgba(255,77,109,.16);
      margin-bottom:14px;
    }

    /* Escena */
    .scene{
      position:relative; height:min(58vh,560px);
      background: linear-gradient(180deg, var(--sky1) 0%, var(--sky2) 60%, var(--ground) 61%, #fff 100%);
      border:2px solid #ffd6e0; border-radius:22px; overflow:hidden;
      box-shadow:0 16px 44px rgba(255,77,109,.18);
    }
    .sun{ position:absolute; inset:0;
      background: radial-gradient(circle at 72% 20%, #ffd9a8 0%, #ffc078 32%, rgba(255,192,120,0) 36%);
      pointer-events:none; opacity:.9;
    }
    .ground{ position:absolute; left:0; right:0; bottom:0; height:28%; background: linear-gradient(180deg, var(--ground), #ffffff); }

    /* Contenedor de ping√ºinos (SVG centrado) */
    .penguins{
      position:absolute; left:50%; bottom:14%; transform:translateX(-50%);
      width:min(680px,92vw); height:min(380px,56vw);
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.10));
    }

    /* Globo del ping√ºino gris */
    .bubble{
      position:absolute; left:18%; bottom:64%; max-width:min(72%, 480px);
      background:#fff; border:2px solid #ffd1dc; color:#6a3651; font-weight:700;
      padding:10px 14px; border-radius:16px; box-shadow:0 8px 20px rgba(255,77,109,.18);
    }
    .bubble::after{
      content:""; position:absolute; left:22px; bottom:-12px; width:0; height:0;
      border-left:10px solid transparent; border-right:10px solid transparent; border-top:12px solid #fff;
      filter:drop-shadow(0 2px 0 #ffd1dc);
    }

    /* Bot√≥n aceptar */
    .cta{
      position:absolute; left:50%; bottom:8%; transform:translateX(-50%);
      padding:12px 22px; border-radius:999px; background:var(--theme); color:#fff; border:none; cursor:pointer;
      font-weight:800; letter-spacing:.2px; box-shadow:0 10px 26px rgba(255,77,109,.32);
    }

    /* Estado aceptado: baile y caritas felices */
    body.accepted .cta{ display:none; }
    body.accepted .bubble{ animation:fadeOut .6s ease forwards .2s; }
    body.accepted #pengL, body.accepted #pengR{
      animation: dance 1.2s ease-in-out infinite;
      filter: drop-shadow(0 14px 18px rgba(255,77,109,.22));
    }
    body.accepted .mouth-neutral{ opacity:0 }
    body.accepted .mouth-happy{ opacity:1 }

    @keyframes dance{
      0%,100%{ transform: translateY(0) rotate(0); }
      25%    { transform: translateY(-10px) rotate(-4deg); }
      75%    { transform: translateY(-10px) rotate(4deg); }
    }
    @keyframes fadeOut{ to{ opacity:0; transform: translateY(-6px) scale(.98); visibility:hidden; } }

    /* Mensaje final */
    .final{ margin-top:14px; display:none; text-align:center; font-weight:700; color:#6a3651; background:#fff4f7; border:1px solid #ffd6e0; border-radius:14px; padding:12px 14px; box-shadow:0 8px 20px rgba(255,77,109,.18); }
    body.show-final .final{ display:block; animation:pop .45s ease both; }
    @keyframes pop{ 0%{ opacity:0; transform: scale(.96) translateY(6px); } 100%{ opacity:1; transform: scale(1) translateY(0); } }

    /* Confeti corazones */
    .confetti{ position:fixed; inset:0; pointer-events:none; z-index:10; }
    .heart{ position:absolute; font-size:18px; animation: floatUp linear forwards; filter: drop-shadow(0 2px 2px rgba(0,0,0,.15)); }
    @keyframes floatUp{ from{ transform: translateY(10px) scale(1); opacity:1; } to{ transform: translateY(-120vh) scale(.85); opacity:0; } }

    .footer{ margin:16px auto 0; text-align:center; font-size:12px; color:#8a8a8a; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="quote" id="quoteText">‚ÄúContigo, cada latido encuentra su abrazo.‚Äù</div>

    <div class="scene" aria-label="Paisaje rom√°ntico con ping√ºinitos">
      <div class="sun"></div>
      <div class="ground"></div>

      <!-- SVG de ping√ºinos: gris con mo√±o (izq) y rosa con velo (der). No necesita im√°genes externas. -->
      <svg class="penguins" viewBox="0 0 700 380" role="img" aria-label="Ping√ºino gris invitando a ping√ºina rosa">
        <!-- Ping√ºino gris -->
        <g id="pengL" transform="translate(180,40)">
          <!-- Sombrerito / mo√±o -->
          <g transform="translate(0,-10)">
            <ellipse cx="0" cy="20" rx="26" ry="10" fill="#222"/>
            <rect x="-22" y="-2" width="44" height="16" rx="3" fill="#222"/>
          </g>
          <!-- Cuerpo -->
          <ellipse cx="0" cy="120" rx="78" ry="100" fill="#bbb" />
          <ellipse cx="0" cy="140" rx="60" ry="78" fill="#fff" />
          <!-- Alas -->
          <ellipse cx="-70" cy="140" rx="20" ry="46" fill="#b0b0b0" transform="rotate(-18 -70 140)"/>
          <ellipse cx="70" cy="140" rx="20" ry="46" fill="#b0b0b0" transform="rotate(18 70 140)"/>
          <!-- Pies -->
          <ellipse cx="-28" cy="210" rx="26" ry="12" fill="#f6b24e"/>
          <ellipse cx="28"  cy="210" rx="26" ry="12" fill="#f6b24e"/>
          <!-- Cara -->
          <circle cx="-22" cy="100" r="6" fill="#222"/>
          <circle cx="22"  cy="100" r="6" fill="#222"/>
          <ellipse cx="-22" cy="112" rx="8" ry="4" fill="#f7b7c6" opacity=".6"/>
          <ellipse cx="22"  cy="112" rx="8" ry="4" fill="#f7b7c6" opacity=".6"/>
          <!-- Pico -->
          <path d="M-8 108 Q0 120 8 108 Q0 112 -8 108 Z" fill="#f6b24e" />
          <!-- Boca (dos estados) -->
          <path class="mouth-neutral" d="M-10 124 Q0 126 10 124" stroke="#222" stroke-width="3" fill="none" stroke-linecap="round" opacity="1"/>
          <path class="mouth-happy"   d="M-12 124 Q0 136 12 124" stroke="#222" stroke-width="3" fill="none" stroke-linecap="round" opacity="0"/>
          <!-- Mo√±ito -->
          <g transform="translate(0,162)">
            <path d="M-26 0 L-4 10 L-4 -10 Z" fill="#222"/>
            <path d="M26 0 L4 10 L4 -10 Z" fill="#222"/>
            <circle cx="0" cy="0" r="6" fill="#222"/>
          </g>
        </g>

        <!-- Ping√ºina rosa -->
        <g id="pengR" transform="translate(520,40)">
          <!-- Velo -->
          <path d="M-58 32 C-30 -12, 30 -12, 58 32 C40 30, -40 30, -58 32 Z" fill="#ffffff" opacity=".7"/>
          <!-- Cuerpo -->
          <ellipse cx="0" cy="120" rx="78" ry="100" fill="#f9b6c2" />
          <ellipse cx="0" cy="140" rx="60" ry="78" fill="#fff" />
          <!-- Alas -->
          <ellipse cx="-70" cy="140" rx="20" ry="46" fill="#f3a2b3" transform="rotate(-18 -70 140)"/>
          <ellipse cx="70" cy="140" rx="20" ry="46" fill="#f3a2b3" transform="rotate(18 70 140)"/>
          <!-- Pies -->
          <ellipse cx="-28" cy="210" rx="26" ry="12" fill="#f6b24e"/>
          <ellipse cx="28"  cy="210" rx="26" ry="12" fill="#f6b24e"/>
          <!-- Cara -->
          <circle cx="-22" cy="100" r="6" fill="#222"/>
          <circle cx="22"  cy="100" r="6" fill="#222"/>
          <ellipse cx="-22" cy="112" rx="8" ry="4" fill="#f7b7c6" opacity=".6"/>
          <ellipse cx="22"  cy="112" rx="8" ry="4" fill="#f7b7c6" opacity=".6"/>
          <!-- Pico -->
          <path d="M-8 108 Q0 120 8 108 Q0 112 -8 108 Z" fill="#f6b24e" />
          <!-- Bocas -->
          <path class="mouth-neutral" d="M-10 124 Q0 126 10 124" stroke="#222" stroke-width="3" fill="none" stroke-linecap="round" opacity="1"/>
          <path class="mouth-happy"   d="M-12 124 Q0 136 12 124" stroke="#222" stroke-width="3" fill="none" stroke-linecap="round" opacity="0"/>
          <!-- Detalle flor -->
          <circle cx="0" cy="36" r="8" fill="#ff7fa1" opacity=".9"/>
          <circle cx="0" cy="36" r="3.5" fill="#fff"/>
        </g>
      </svg>

      <!-- Globo y CTA -->
      <div class="bubble" id="bubble">Orlis te invita a ser su Valentine date üíå</div>
      <button class="cta" id="acceptBtn" aria-label="Aceptar invitaci√≥n">Aceptar üíñ</button>
    </div>

    <div class="final" id="finalMsg">Te espero el 14 para un d√≠a de novios ‚ú®</div>
    <div class="footer">Hecho con üíó por Orlis.</div>
  </div>

  <div class="confetti" id="confetti" aria-hidden="true"></div>

  <script>
    // Personaliza si quieres:
    const CONFIG = {
      quote: '‚ÄúContigo, cada latido encuentra su abrazo.‚Äù',
      inviteText: 'Orlis te invita a ser su Valentine date üíå',
      finalText: 'Te espero el 14 para un d√≠a de novios ‚ú®',
      heartsCount: 90,
      themeColor: '#ff4d6d'
    };
    // Aplica textos
    document.getElementById('quoteText').textContent = CONFIG.quote;
    document.getElementById('bubble').textContent   = CONFIG.inviteText;
    document.getElementById('finalMsg').textContent = CONFIG.finalText;

    // Bot√≥n Aceptar
    document.getElementById('acceptBtn').addEventListener('click', () => {
      document.body.classList.add('accepted');
      setTimeout(()=> document.body.classList.add('show-final'), 300);
      shootHearts(CONFIG.heartsCount);
    });

    // Corazones üéâ
    function shootHearts(n=60){
      const confetti = document.getElementById('confetti');
      const emojis = ['üíñ','üíò','üíû','üíó','üíì','‚ù§Ô∏è','üíï','üíü'];
      for (let i=0; i<n; i++){
        const span = document.createElement('span');
        span.className = 'heart';
        span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        span.style.left = (Math.random()*100) + 'vw';
        span.style.bottom = '-24px';
        span.style.fontSize = (16 + Math.random()*18) + 'px';
        span.style.animationDuration = (3 + Math.random()*3) + 's';
        span.style.transform = `translateY(0) rotate(${(Math.random()*60-30)}deg)`;
        confetti.appendChild(span);
        setTimeout(()=> span.remove(), 6500);
      }
    }
  </script>
</body>
</html>
