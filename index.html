<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Orlis te invita üíù</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --theme:#ff4d6d;
      --skyTop:#87c9ff;
      --skyBottom:#eaf7ff;
      --grassTop:#aee3a1;
      --grassBottom:#8fd08d;
      --text:#2a2a2a;
      --mountBack:#77b37a;
      --mountFront:#5ba265;
      --snow:#ffffff;
    }

    /* Reset m√≠nimo */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at 12% 18%, #e6f5ff 0 22%, transparent 23%),
        radial-gradient(circle at 88% 28%, #e6f5ff 0 18%, transparent 19%),
        var(--skyBottom);
      display:flex; align-items:flex-start; justify-content:center;
      padding:18px 14px 42px;
      overflow-x:hidden;
    }

    /* Contenedor: evita ‚Äúcolumna mini‚Äù y centra */
    .wrap{
      width:clamp(320px, 96vw, 980px);
      margin:0 auto;
    }

    /* Frase */
    .quote{
      text-align:center; font-weight:600; line-height:1.35;
      font-size:clamp(18px,3.2vw,24px); color:#2e3f46;
      background:#ffffffcc; border:1px solid #e3eef6; border-radius:16px;
      padding:12px 14px; box-shadow:0 8px 22px rgba(0,0,0,.06);
      margin-bottom:14px; backdrop-filter: blur(2px);
    }

    /* Escena */
    .scene{
      position:relative; width:100%; height:min(60vh,560px);
      background:
        linear-gradient(180deg, var(--skyTop) 0%, var(--skyBottom) 58%,
                                 var(--grassTop) 59%, var(--grassBottom) 100%);
      border:2px solid #e6eef6; border-radius:22px; overflow:hidden;
      box-shadow:0 16px 44px rgba(0,0,0,.08);
      isolation:isolate;
    }
    .bg-svg{ position:absolute; inset:0; width:100%; height:100%; pointer-events:none; display:block; }

    /* Capas ordenadas */
    .pool     { z-index:2; }
    .tulips   { z-index:3; }
    .penguins { z-index:4; }
    .ui-top   { z-index:5; }
    .ui-msg   { z-index:6; }

    /* Alberca (agua) */
    .pool{
      position:absolute; left:50%; bottom:12%;
      transform:translateX(-50%);
      width:min(580px,84%); height:min(120px,18vw);
      border-radius:50%;
      background: radial-gradient(120% 100% at 50% 30%,
                                  #e8fbff 0%, #c8efff 28%, #a6ddff 60%, #8ccfff 100%);
      box-shadow: inset 0 10px 18px rgba(255,255,255,.85),
                  inset 0 -8px 18px rgba(0,0,0,.06);
    }
    .pool::before,.pool::after{
      content:""; position:absolute; inset:0; border-radius:50%;
      border:2px solid rgba(255,255,255,.55);
      opacity:.65; animation:ripple 6s ease-in-out infinite;
    }
    .pool::after{ border-width:1px; inset:6%; opacity:.45; animation-duration:7.5s; }
    @keyframes ripple{ 0%,100%{ transform:scale(1); opacity:.65 } 50%{ transform:scale(1.02); opacity:.35 } }

    /* Globo y CTA (UI superior) */
    .bubble{
      position:absolute; left:18%; bottom:64%; max-width:min(72%, 520px);
      background:#fff; border:2px solid #ffd1dc; color:#6a3651; font-weight:700;
      padding:10px 14px; border-radius:16px; box-shadow:0 8px 20px rgba(255,77,109,.18);
    }
    .bubble::after{
      content:""; position:absolute; left:22px; bottom:-12px; width:0; height:0;
      border-left:10px solid transparent; border-right:10px solid transparent; border-top:12px solid #fff;
      filter:drop-shadow(0 2px 0 #ffd1dc);
    }
    .cta{
      position:absolute; left:50%; bottom:8%; transform:translateX(-50%);
      padding:12px 24px; border-radius:999px; background:var(--theme); color:#fff; border:none; cursor:pointer;
      font-weight:800; letter-spacing:.2px; box-shadow:0 10px 26px rgba(255,77,109,.32);
    }

    /* Mensaje bonito dentro de la escena (UI medio) */
    .nice{
      position:absolute; left:50%; bottom:12%; transform:translateX(-50%);
      background:#ffffffdd; border:1px solid #e7d5da; color:#6a3651; font-weight:700;
      padding:10px 14px; border-radius:14px; box-shadow:0 8px 20px rgba(0,0,0,.06);
      display:none;
    }

    /* Estados al aceptar */
    body.accepted .cta{ display:none; }
    body.accepted .bubble{ animation:fadeOut .6s ease forwards .2s; }
    body.accepted .nice{ display:block; animation: pop .45s ease both; }

    /* Ping√ºinos bailando en su lugar (‚àû) y sonriendo */
    svg g.inner{ transform-box: fill-box; transform-origin: 50% 75%; }
    body.accepted #pengL .inner{ animation: danceL 1400ms cubic-bezier(.17,.67,.32,1) infinite; }
    body.accepted #pengR .inner{ animation: danceR 1400ms cubic-bezier(.17,.67,.32,1) infinite; }
    .mouth-happy{ opacity:0; }
    body.accepted .mouth-neutral{ opacity:0; }
    body.accepted .mouth-happy{ opacity:1; }

    @keyframes danceL{
      0%,100%{ transform: translateY(0) rotate(-2deg) scale(1); }
      50%    { transform: translateY(-8px) rotate(3deg)  scale(1.02); }
    }
    @keyframes danceR{
      0%,100%{ transform: translateY(0) rotate(2deg)  scale(1); }
      50%    { transform: translateY(-8px) rotate(-3deg) scale(1.02); }
    }

    /* Tulipanes: crecimiento al aceptar */
    .tulip .stem, .tulip .leaf { transform-origin: center bottom; transform: scaleY(0.1); opacity:0; }
    .tulip .petals{ transform-origin: center bottom; transform: translateY(8px) scale(0.6); opacity:0; }
    body.accepted .tulip .stem{ animation: growStem .8s ease-out forwards; }
    body.accepted .tulip .leaf{ animation: growStem .8s ease-out .08s forwards; }
    body.accepted .tulip .petals{ animation: openPetal .6s ease-out .35s forwards; }
    .tulip[data-d="1"] .stem, .tulip[data-d="1"] .leaf, .tulip[data-d="1"] .petals{ animation-delay: .00s; }
    .tulip[data-d="2"] .stem, .tulip[data-d="2"] .leaf, .tulip[data-d="2"] .petals{ animation-delay: .12s; }
    .tulip[data-d="3"] .stem, .tulip[data-d="3"] .leaf, .tulip[data-d="3"] .petals{ animation-delay: .24s; }
    .tulip[data-d="4"] .stem, .tulip[data-d="4"] .leaf, .tulip[data-d="4"] .petals{ animation-delay: .36s; }

    @keyframes growStem{
      0%{ transform: scaleY(0.1); opacity:0; }
      100%{ transform: scaleY(1); opacity:1; }
    }
    @keyframes openPetal{
      0%{ transform: translateY(8px) scale(0.6); opacity:0; }
      100%{ transform: translateY(0)    scale(1);   opacity:1; }
    }

    /* Mensaje final debajo de la escena */
    .final{
      margin-top:14px; display:none; text-align:center; font-weight:700; color:#2e3f46;
      background:#ffffffcc; border:1px solid #e3eef6; border-radius:14px; padding:12px 14px;
      box-shadow:0 8px 20px rgba(0,0,0,.06); backdrop-filter: blur(2px);
    }
    body.accepted .final{ display:block; animation:pop .45s ease both; }

    /* Efectos */
    @keyframes pop{ 0%{ opacity:0; transform: scale(.96) translateY(6px); } 100%{ opacity:1; transform: scale(1) translateY(0); } }
    @keyframes fadeOut{ to{ opacity:0; transform: translateY(-6px) scale(.98); visibility:hidden; } }

    .footer{ margin:16px auto 0; text-align:center; font-size:12px; color:#8a8a8a; }

    /* Nubes flotando */
    .cloud{ animation: cloudDrift linear infinite; }
    @keyframes cloudDrift { 0%{ transform: translateX(-8%); } 100%{ transform: translateX(8%); } }

    /* Responsive */
    @media (max-width:560px){
      .bubble{ left:10%; bottom:66%; }
      .nice{ bottom:10%; font-size:14px; }
    }
  </style>
