<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orlis te invita üíù</title>
  <meta name="description" content="Invitaci√≥n especial de San Valent√≠n">
  <link rel="preconnectpis.com
  https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap
  <style>
    :root{
      --theme:#ff4d6d;
      --theme-dark:#e63956;

      /* üîß Posici√≥n de la copa en la alita del ping√ºino gris */
      --wine-x: 34%;
      --wine-y: 48%;

      /* Punto del beso y avance de la pinguinita */
      --kiss-x: 49%;
      --kiss-y: 60%;
      --kiss-shift: 12%;

      /* Paisaje */
      --sky1:#ffd3e0;
      --sky2:#ffe9f1;
      --mount1:#ffd0d8;
      --mount2:#ffc0cc;
      --water:#fff4f7;
      --text:#2a2a2a;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: linear-gradient(180deg,var(--sky1),var(--sky2));
      color:var(--text);
      min-height:100svh; overflow-x:hidden;
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
    }
    .wrap{ width:min(920px,96vw); padding:18px 16px 40px; position:relative; }

    /* Frase */
    .quote{
      margin-top:10px; text-align:center;
      font-size:clamp(18px,3.2vw,24px); line-height:1.35;
      color:#6a3651; font-weight:700;
      background:#fff0f5; border:1px solid #ffd6e0; border-radius:16px; padding:14px 16px;
      box-shadow:0 8px 24px rgba(255,77,109,.15);
    }

    /* Paisaje */
    .scene{
      position:relative; margin-top:16px;
      border-radius:22px; overflow:hidden;
      height: min(56vh,520px);
      background: linear-gradient(180deg, var(--sky1) 0%, var(--sky2) 55%, var(--water) 56%, #fff 100%);
      border:2px solid #ffd6e0;
      box-shadow:0 16px 44px rgba(255,77,109,.18);
    }
    .sun, .stars, .mountains, .waterLayer,
    .penguins, .bubble, .cta { position:absolute; }
    .sun, .stars, .mountains, .waterLayer { inset:0; pointer-events:none; }

    .sun{ z-index:0; background: radial-gradient(circle at 70% 25%, #ffd6a7 0%, #ffc078 32%, rgba(255,192,120,0) 36%); opacity:.9; }
    .stars{
      z-index:1;
      background:
        radial-gradient(circle at 18% 10%, rgba(255,255,255,.8) 0 2px, transparent 3px),
        radial-gradient(circle at 42% 14%, rgba(255,255,255,.7) 0 2px, transparent 3px),
        radial-gradient(circle at 68% 8%, rgba(255,255,255,.9) 0 2px, transparent 3px),
        radial-gradient(circle at 84% 20%, rgba(255,255,255,.6) 0 2px, transparent 3px);
      opacity:.6; mix-blend-mode:screen;
    }
    .mountains{
      z-index:1;
    }
    .mountains::before,
    .mountains::after{
      content:""; position:absolute; bottom:18%;
      width:160%; height:60%;
      background: radial-gradient(circle at 20% 100%, var(--mount1) 0 40%, rgba(0,0,0,0) 41%),
                  radial-gradient(circle at 60% 98%, var(--mount2) 0 38%, rgba(0,0,0,0) 39%),
                  radial-gradient(circle at 90% 100%, var(--mount1) 0 34%, rgba(0,0,0,0) 35%);
      filter:blur(0.2px); transform:translateX(-10%);
    }
    .mountains::after{
      bottom:12%;
      background: radial-gradient(circle at 15% 100%, #ffb0c0 0 42%, rgba(0,0,0,0) 43%),
                  radial-gradient(circle at 55% 98%, #ff99b0 0 40%, rgba(0,0,0,0) 41%),
                  radial-gradient(circle at 85% 100%, #ffb0c0 0 36%, rgba(0,0,0,0) 37%);
      opacity:.85;
    }
    .waterLayer{ z-index:2; bottom:0; height:28%; background: linear-gradient(180deg, var(--water), #ffffff); }

    /* PING√úINOS encima del agua (√∫ltima capa visual) */
    .penguins{
      z-index:5;
      left:50%; bottom:14%;
      transform:translateX(-50%);
      width:min(620px,88vw); height:min(360px,52vw);
    }

    /* NUEVO: wrappers para que la copa siga al ping√ºino gris */
    .leftWrap, .rightWrap{
      position:absolute; inset:0;
      transform: translateX(-50%);
      left:50%; top:0;
      pointer-events:none;
    }
    .penguins img{
      position:absolute; top:0; left:50%;
      transform:translateX(-50%);
      height:100%; object-fit:contain;
      user-select:none; -webkit-user-drag:none;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
      transition: filter .35s ease;
    }
    .left  { clip-path: inset(0 50% 0 0); }
    .right { clip-path: inset(0 0 0 50%); }

    /* Accesorios */
    .wine{
      position:absolute; z-index:7;
      left: var(--wine-x); bottom: var(--wine-y);
      transform: translate(-50%, 0) rotate(-5deg);
      font-size: 26px; opacity:0; pointer-events:none;
      text-shadow: 0 2px 2px rgba(0,0,0,.12);
    }
    .kiss{
      position:absolute; z-index:7;
      left: var(--kiss-x); bottom: var(--kiss-y);
      transform: translate(-50%, 0) scale(.7);
      font-size: 26px; opacity:0; pointer-events:none;
      text-shadow: 0 2px 2px rgba(0,0,0,.12);
    }

    /* Globo y bot√≥n */
    .bubble{
      z-index:6; left:18%; bottom:64%;
      max-width:min(72%, 440px);
      background:#ffffff; border:2px solid #ffd1dc; color:#6a3651;
      padding:10px 14px; border-radius:16px; font-weight:700;
      box-shadow:0 8px 20px rgba(255,77,109,.18);
    }
    .bubble::after{
      content:""; position:absolute; left:22px; bottom:-12px;
      width:0; height:0; border-left:10px solid transparent;
      border-right:10px solid transparent; border-top:12px solid #ffffff;
      filter:drop-shadow(0 2px 0 #ffd1dc);
    }
    .cta{
      z-index:6; left:50%; bottom:8%;
      transform:translateX(-50%);
      display:inline-flex; align-items:center; gap:8px;
      background:var(--theme); color:#fff; border:none; cursor:pointer;
      padding:12px 22px; border-radius:999px; font-weight:800; letter-spacing:.2px;
      box-shadow:0 10px 26px rgba(255,77,109,.32);
      transition: transform .12s ease, box-shadow .12s ease, background .2s ease;
    }
    .cta:hover{ transform:translate(-50%,-1px); }
    .cta:active{ transform:translate(-50%,1px); }

    /* Estados tras aceptar */
    .accepted .cta{ display:none; }
    .accepted .bubble{ animation: fadeOut .6s ease forwards .2s; }
    .accepted .penguins img{
      filter: drop-shadow(0 14px 18px rgba(255,77,109,.22)) saturate(1.08) brightness(1.04);
    }

    /* üé¨ Animaciones (ahora aplican a los WRAPPERS) */
    .accepted .leftWrap{
      animation:
        leanIn 1.4s ease-in-out forwards,
        danceL 1.2s ease-in-out 1.45s infinite;
    }
    .accepted .rightWrap{
      animation:
        kissAndBack 1.4s ease-in-out forwards,
        danceR 1.2s ease-in-out 1.45s infinite;
    }
    /* Copa y beso */
    .accepted .wine{ animation: winePop 1.0s ease-out .25s forwards; }
    .accepted .kiss{ animation: kissPop 1.1s ease-out .55s 2 alternate; }

    @keyframes danceL{
      0%,100%{ transform: translateX(-50%) rotate(-4deg) translateY(0); }
      50%    { transform: translateX(-50%) rotate(4deg)  translateY(-10px); }
    }
    @keyframes danceR{
      0%,100%{ transform: translateX(-50%) rotate(4deg)  translateY(0); }
      50%    { transform: translateX(-50%) rotate(-4deg) translateY(-10px); }
    }
    @keyframes leanIn{
      0%,100%{ transform: translateX(-50%) rotate(-2deg) translateY(0); }
      45%,55%{ transform: translateX(calc(-50% + 2%)) rotate(-8deg) translateY(-4px); }
    }
    @keyframes kissAndBack{
      0%{ transform: translateX(-50%) rotate(4deg) translateY(0); }
      45%,55%{ transform: translateX(calc(-50% - var(--kiss-shift))) rotate(-6deg) translateY(-4px); }
      100%{ transform: translateX(-50%) rotate(4deg) translateY(0); }
    }
    @keyframes winePop{
      0%  { opacity:0; transform: translate(-50%, 6px) scale(.85) rotate(-10deg); }
      80% { opacity:1; transform: translate(-50%, 0) scale(1)    rotate(-2deg); }
      100%{ opacity:1; transform: translate(-50%, 0) scale(1)    rotate(0deg); }
    }
    @keyframes kissPop{
      0%  { opacity:0; transform: translate(-50%, 0)    scale(.7); }
      35% { opacity:1; transform: translate(-50%, -6px) scale(1); }
      100%{ opacity:0; transform: translate(-50%, -24px) scale(1.1); }
    }
    @keyframes fadeOut{
      to{ opacity:0; transform: translateY(-6px) scale(.98); visibility:hidden; }
    }

    /* Mensaje final */
    .final{
      margin-top:14px; text-align:center; display:none;
      background:#fff4f7; border:1px solid #ffd6e0; color:#6a3651;
      border-radius:14px; padding:12px 14px; font-weight:700;
      box-shadow:0 8px 20px rgba(255,77,109,.18);
    }
    .show-final .final{ display:block; animation: pop .45s ease both; }
    @keyframes pop{
      0%{ opacity:0; transform: scale(.96) translateY(6px); }
      100%{ opacity:1; transform: scale(1) translateY(0); }
    }

    /* Confeti corazones */
    .confetti{ position:fixed; inset:0; pointer-events:none; z-index:10; }
    .heart{
      position:absolute; font-size:18px; animation: floatUp linear forwards;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.15));
    }
    @keyframes floatUp{
      from{ transform: translateY(10px) scale(1); opacity:1; }
      to  { transform: translateY(-120vh) scale(.85); opacity:0; }
    }

    .footer{ margin:16px auto 0; text-align:center; font-size:12px; color:#8a8a8a; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Frase -->
    <div class="quote" id="quoteText">Para mi Tomasita</div>

    <!-- Escena -->
    <div class="scene" aria-label="Paisaje rom√°ntico con ping√ºinitos">
      <div class="sun"></div>
      <div class="stars"></div>
      <div class="mountains"></div>
      <div class="waterLayer"></div>

      <!-- Ping√ºinos sobre el agua -->
      <div class="penguins" aria-hidden="false">
        <!-- WRAPPER del ping√ºino gris (con su copa) -->
        <div class="leftWrap">
          <img class="left" id="pengLeft" src="./pinguinos.png" alt="Ping√ºino gris con mo√±o">
        </div>

        <!-- WRAPPER de la ping√ºinita rosa -->
        <div class="rightWrap">
          <img class="right" id="pengRight" src="./pinguinos.png" alt="Ping√ºinita rosa con      <span class="kiss" id="kiss" aria-hidden="true">üíã</span>
      </div>

      <!-- Globo y bot√≥n -->
      <div class="bubble" id="bubble">Orlis te invita a ser su Valentine date üíå</div>
      <button class="cta" id="acceptBtn" aria-label="Aceptar invitaci√≥n">Aceptar üíñ</button>
    </div>

    <!-- Mensaje final -->
    <div class="final" id="finalMsg">Te espero el 14 para un dia de novios ‚ú®</div>

    <div class="footer">Hecho con üíó por Orlis.</div>
  </div>

  <div class="confetti" id="confetti" aria-hidden="true"></div>

  <script>
    /* ======= CONFIG opcional ======= */
    const CONFIG = {
      imageFile: 'pinguinos.png',
      quote: 'Para mi Tomasita',
      inviteText: 'Orlis te invita a ser su Valentine date üíå',
      finalText: 'Te espero el 14 para un dia de novios ‚ú®',
      heartsCount: 80,
      themeColor: '#ff4d6d',
      // Si necesitas mover la copa o el beso por tu imagen:
      wineX: null, // ej. '33%'; si es null usa CSS
      wineY: null, // ej. '50%'
      kissX: null, // ej. '50%'
      kissY: null  // ej. '60%'
    };
    /* =============================== */

    // Textos e imagen
    document.getElementById('quoteText').textContent = CONFIG.quote;
    document.getElementById('bubble').textContent = CONFIG.inviteText;
    document.getElementById('finalMsg').textContent = CONFIG.finalText;
    document.getElementById('pengLeft').src  = './' + CONFIG.imageFile;
    document.getElementById('pengRight').src = './' + CONFIG.imageFile;

    // Color de tema
    if (CONFIG.themeColor){
      document.documentElement.style.setProperty('--theme', CONFIG.themeColor);
      document.documentElement.style.setProperty('--theme-dark', shadeColor(CONFIG.themeColor, -12));
    }

    // Ajustes finos por JS (si los defines en CONFIG)
    if (CONFIG.wineX) document.documentElement.style.setProperty('--wine-x', CONFIG.wineX);
    if (CONFIG.wineY) document.documentElement.style.setProperty('--wine-y', CONFIG.wineY);
    if (CONFIG.kissX) document.documentElement.style.setProperty('--kiss-x', CONFIG.kissX);
    if (CONFIG.kissY) document.documentElement.style.setProperty('--kiss-y', CONFIG.kissY);

    // Acci√≥n ACEPTAR
    const acceptBtn = document.getElementById('acceptBtn');
    acceptBtn.addEventListener('click', () => {
      document.body.classList.add('accepted');     // besito + baile
      setTimeout(() => document.body.classList.add('show-final'), 300); // mensaje
      shootHearts(CONFIG.heartsCount);
    });

    // Corazones confeti
    function shootHearts(n=60){
      const confetti = document.getElementById('confetti');
      const emojis = ['üíñ','üíò','üíû','üíó','üíì','‚ù§Ô∏è','üíï','üíü'];
      for (let i=0; i<n; i++){
        const span = document.createElement('span');
        span.className = 'heart';
        span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        const size = 16 + Math.random()*18;
        span.style.left = (Math.random()*100) + 'vw';
        span.style.bottom = '-24px';
        span.style.fontSize = size + 'px';
        span.style.animationDuration = (3 + Math.random()*3) + 's';
        span.style.transform = `translateY(0) rotate(${(Math.random()*60-30)}deg)`;
        confetti.appendChild(span);
        setTimeout(()=> span.remove(), 6500);
      }
    }

    // Utilidad para oscurecer/aclarar color
    function shadeColor(hex, percent) {
      const num = parseInt(hex.replace('#',''), 16);
      const amt = Math.round(2.55 * percent);
      const R = (num >> 16) + amt;
      const G = (num >> 8 & 0x00FF) + amt;
      const B = (num & 0x0000FF) + amt;
      return '#' + (0x1000000 +
        (R<255?(R<1?0:R):255)*0x10000 +
        (G<255?(G<1?0:G):255)*0x100 +
        (B<255?(B<1?0:B):255)).toString(16).slice(1);
    }
  </script>
</body>
</html>
