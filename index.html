<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orlis te invita ğŸ’</title>
  <meta name="description" content="InvitaciÃ³n especial de San ValentÃ­n">
  https://fonts.googleapis.com
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"  :root{
      --theme:#ff4d6d;
      --theme-dark:#e63956;

      /* ğŸ”§ Ajustes finos (si quieres mover la copa o el beso) */
      --wine-x: 34%;  /* posiciÃ³n horizontal de la copa en la alita del pingÃ¼ino gris */
      --wine-y: 46%;  /* altura sobre el ala */
      --kiss-x: 50%;  /* punto de contacto del beso */
      --kiss-y: 58%;
      --kiss-shift: 12%; /* cuÃ¡nto avanza la pingÃ¼inita hacia la izquierda */

      /* Paisaje */
      --sky1:#ffd3e0;
      --sky2:#ffe9f1;
      --mount1:#ffd0d8;
      --mount2:#ffc0cc;
      --water:#fff4f7;
      --text:#2a2a2a;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: linear-gradient(180deg,var(--sky1),var(--sky2));
      color:var(--text);
      min-height:100svh; overflow-x:hidden;
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
    }
    .wrap{ width:min(920px,96vw); padding:18px 16px 40px; position:relative; }

    /* Frase */
    .quote{
      margin-top:10px; text-align:center;
      font-size:clamp(18px,3.2vw,24px); line-height:1.35;
      color:#6a3651; font-weight:700;
      background:#fff0f5; border:1px solid #ffd6e0; border-radius:16px; padding:14px 16px;
      box-shadow:0 8px 24px rgba(255,77,109,.15);
    }

    /* Escena */
    .scene{
      position:relative; margin-top:16px;
      border-radius:22px; overflow:hidden;
      height: min(56vh,520px);
      background: linear-gradient(180deg, var(--sky1) 0%, var(--sky2) 55%, var(--water) 56%, #fff 100%);
      border:2px solid #ffd6e0;
      box-shadow:0 16px 44px rgba(255,77,109,.18);
    }
    .sun, .stars, .mountains, .waterLayer,
    .layerPenguins, .bubble, .cta { position:absolute; }
    .sun, .stars, .mountains, .waterLayer { inset:0; pointer-events:none; }

    .sun{ z-index:0; background: radial-gradient(circle at 70% 25%, #ffd6a7 0%, #ffc078 32%, rgba(255,192,120,0) 36%); opacity:.9; }
    .stars{
      z-index:1;
      background:
        radial-gradient(circle at 18% 10%, rgba(255,255,255,.8) 0 2px, transparent 3px),
        radial-gradient(circle at 42% 14%, rgba(255,255,255,.7) 0 2px, transparent 3px),
        radial-gradient(circle at 68% 8%, rgba(255,255,255,.9) 0 2px, transparent 3px),
        radial-gradient(circle at 84% 20%, rgba(255,255,255,.6) 0 2px, transparent 3px);
      opacity:.6; mix-blend-mode:screen;
    }
    .mountains{
      z-index:1;
    }
    .mountains::before,
    .mountains::after{
      content:""; position:absolute; bottom:18%;
      width:160%; height:60%;
      background: radial-gradient(circle at 20% 100%, var(--mount1) 0 40%, rgba(0,0,0,0) 41%),
                  radial-gradient(circle at 60% 98%, var(--mount2) 0 38%, rgba(0,0,0,0) 39%),
                  radial-gradient(circle at 90% 100%, var(--mount1) 0 34%, rgba(0,0,0,0) 35%);
      filter:blur(0.2px); transform:translateX(-10%);
    }
    .mountains::after{
      bottom:12%;
      background: radial-gradient(circle at 15% 100%, #ffb0c0 0 42%, rgba(0,0,0,0) 43%),
                  radial-gradient(circle at 55% 98%, #ff99b0 0 40%, rgba(0,0,0,0) 41%),
                  radial-gradient(circle at 85% 100%, #ffb0c0 0 36%, rgba(0,0,0,0) 37%);
      opacity:.85;
    }
    .waterLayer{ z-index:2; bottom:0; height:28%; background: linear-gradient(180deg, var(--water), #ffffff); }

    /* PINGÃœINOS: Ãºltima capa visual por encima del agua */
    .layerPenguins{
      z-index:7; /* encima del agua y paisaje */
      left:50%; bottom:14%;
      transform:translateX(-50%);
      width:min(620px,88vw); height:min(360px,52vw);
      pointer-events:none; /* para que no tapen el botÃ³n */
    }

    /* Bubble y botÃ³n */
    .bubble{
      z-index:6; left:18%; bottom:64%;
      max-width:min(72%, 440px);
      background:#ffffff; border:2px solid #ffd1dc; color:#6a3651;
      padding:10px 14px; border-radius:16px; font-weight:700;
      box-shadow:0 8px 20px rgba(255,77,109,.18);
    }
    .bubble::after{
      content:""; position:absolute; left:22px; bottom:-12px;
      width:0; height:0; border-left:10px solid transparent;
      border-right:10px solid transparent; border-top:12px solid #ffffff;
      filter:drop-shadow(0 2px 0 #ffd1dc);
    }
    .cta{
      z-index:6; left:50%; bottom:8%;
      transform:translateX(-50%);
      display:inline-flex; align-items:center; gap:8px;
      background:var(--theme); color:#fff; border:none; cursor:pointer;
      padding:12px 22px; border-radius:999px; font-weight:800; letter-spacing:.2px;
      box-shadow:0 10px 26px rgba(255,77,109,.32);
      transition: transform .12s ease, box-shadow .12s ease, background .2s ease;
    }
    .cta:hover{ transform:translate(-50%,-1px); }
    .cta:active{ transform:translate(-50%,1px); }

    /* Estados al aceptar */
    .accepted .cta{ display:none; }
    .accepted .bubble{ animation: fadeOut .6s ease forwards .2s; }

    /* Bailes/acciones: aplican a los grupos del SVG por ID */
    .accepted #pengL{
      animation:
        leanIn 1.4s ease-in-out forwards,
        danceL 1.2s ease-in-out 1.45s infinite;
    }
    .accepted #pengR{
      animation:
        kissAndBack 1.4s ease-in-out forwards,
        danceR 1.2s ease-in-out 1.45s infinite;
    }
    .accepted #wine{ animation: winePop 1.0s ease-out .25s forwards, bob 2.2s ease-in-out 1.25s infinite; }
    .accepted #kiss{ animation: kissPop 1.1s ease-out .55s 2 alternate; }

    @keyframes danceL{
      0%,100%{ transform: translate(0,0) rotate(-4deg); }
      50%    { transform: translate(0,-10px) rotate(4deg); }
    }
    @keyframes danceR{
      0%,100%{ transform: translate(0,0) rotate(4deg); }
      50%    { transform: translate(0,-10px) rotate(-4deg); }
    }
    @keyframes leanIn{
      0%,100%{ transform: translate(0,0) rotate(-2deg); }
      45%,55%{ transform: translate(8px,-4px) rotate(-8deg); }
    }
    @keyframes kissAndBack{
      0%{ transform: translate(0,0) rotate(4deg); }
      45%,55%{ transform: translate(calc(-1 * var(--kiss-shift)), -4px) rotate(-6deg); }
      100%{ transform: translate(0,0) rotate(4deg); }
    }
    @keyframes winePop{
      0%  { opacity:0; transform: translate(-2px,6px) scale(.85) rotate(-10deg); }
      80% { opacity:1; transform: translate(0,0)    scale(1)    rotate(-2deg); }
      100%{ opacity:1; transform: translate(0,0)    scale(1)    rotate(0deg); }
    }
    @keyframes bob{
      0%,100%{ transform: translate(0,0) rotate(2deg); }
      50%    { transform: translate(0,-5px) rotate(-2deg); }
    }
    @keyframes kissPop{
      0%  { opacity:0; transform: translate(0,0)    scale(.7); }
      35% { opacity:1; transform: translate(0,-6px) scale(1); }
      100%{ opacity:0; transform: translate(0,-24px) scale(1.1); }
    }
    @keyframes fadeOut{
      to{ opacity:0; transform: translateY(-6px) scale(.98); visibility:hidden; }
    }

    /* Mensaje final */
    .final{
      margin-top:14px; text-align:center; display:none;
      background:#fff4f7; border:1px solid #ffd6e0; color:#6a3651;
      border-radius:14px; padding:12px 14px; font-weight:700;
      box-shadow:0 8px 20px rgba(255,77,109,.18);
    }
    .show-final .final{ display:block; animation: pop .45s ease both; }
    @keyframes pop{
      0%{ opacity:0; transform: scale(.96) translateY(6px); }
      100%{ opacity:1; transform: scale(1) translateY(0); }
    }

    /* Confeti corazones */
    .confetti{ position:fixed; inset:0; pointer-events:none; z-index:10; }
    .heart{
      position:absolute; font-size:18px; animation: floatUp linear forwards;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.15));
    }
    @keyframes floatUp{
      from{ transform: translateY(10px) scale(1); opacity:1; }
      to  { transform: translateY(-120vh) scale(.85); opacity:0; }
    }

    .footer{ margin:16px auto 0; text-align:center; font-size:12px; color:#8a8a8a; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Frase -->
    <div class="quote" id="quoteText">Para mi Tomasita</div>

    <!-- Escena -->
    <div class="scene" aria-label="Paisaje romÃ¡ntico con pingÃ¼initos">
      <div class="sun"></div>
      <div class="stars"></div>
      <div class="mountains"></div>
      <div class="waterLayer"></div>

      <!-- PingÃ¼inos como SVG (Ãºltima capa sobre el agua) -->
      <div class="layerPenguins" aria-hidden="false">
        <svg id="penguinsSVG" viewBox="0 0 600 360" width="100%" height="100%" role="img" aria-label="PingÃ¼ino gris y pingÃ¼inita rosa">
          <!-- PINGÃœINO GRIS (izquierda) -->
          <g id="pengL" transform="translate(170,210)">
            <!-- sombra -->
            <ellipse cx="0" cy="120" rx="70" ry="12" fill="rgba(0,0,0,.08)"/>
            <!-- cuerpito -->
            <ellipse cx="0" cy="40" rx="78" ry="92" fill="#9aa3ad"/>
            <!-- pancita -->
            <ellipse cx="0" cy="60" rx="58" ry="68" fill="#ffffff"/>
            <!-- alitas -->
            <ellipse cx="-68" cy="58" rx="22" ry="36" fill="#8e99a3" />
            <ellipse cx=" 68" cy="58" rx="22" ry="36" fill="#8e99a3" />
            <!-- ojitos -->
            <path d="M-26,20 q10,10 20,0" stroke="#2a2a2a" stroke-width="4" fill="none" stroke-linecap="round"/>
            <path d="M 26,20 q10,10 20,0" stroke="#2a2a2a" stroke-width="4" fill="none" stroke-linecap="round"/>
            <!-- pico -->
            <ellipse cx="18" cy="36" rx="18" ry="12" fill="#ffcb66"/>
            <ellipse cx="-2" cy="36" rx="18" ry="12" fill="#ffc24d"/>
            <!-- moÃ±ito -->
            <g transform="translate(0,80)">
              <rect x="-10" y="-6" width="20" height="12" rx="2" fill="#111"/>
              <polygon points="-34,0 -10,-8 -10,8" fill="#111"/>
              <polygon points="34,0 10,-8 10,8" fill="#111"/>
            </g>

            <!-- ğŸ· Copa en la ALITA (derecha) -->
            <g id="wine" transform="translate(0,0)" opacity="0">
              <!-- PosiciÃ³n relativa al pingÃ¼ino usando variables CSS (aprox) -->
              <foreignObject x="-300" y="-200" width="600" height="400">
                <div xmlns="http://www.w3.org/1999/xhtml"
                     style="position:relative; width:100%; height:100%;">
                  <svg viewBox="0 0 40 60"
                       style="position:absolute; left: var(--wine-x); top: var(--wine-y); transform: translate(-50%, -50%);"
                       width="26" height="26">
                    <!-- copa -->
                    <path d="M8,10 h24 v14 a12,12 0 0 1 -24,0 z" fill="#f2f2f2" stroke="#c7c7c7" stroke-width="1.2"/>
                    <!-- vino -->
                    <path d="M8,22 h24 v2 a12,12 0 0 1 -24,0 z" fill="#b20b3a"/>
                    <!-- tallo y base -->
                    <rect x="19" y="26" width="2" height="16" fill="#c7c7c7"/>
                    <ellipse cx="20" cy="46" rx="10" ry="3" fill="#d9d9d9"/>
                  </svg>
                </div>
              </foreignObject>
            </g>
          </g>

          <!-- PINGÃœINITA ROSA (derecha) -->
          <g id="pengR" transform="translate(420,210)">
            <!-- sombra -->
            <ellipse cx="0" cy="120" rx="70" ry="12" fill="rgba(0,0,0,.08)"/>
            <!-- cuerpito -->
            <ellipse cx="0" cy="40" rx="78" ry="92" fill="#ffb3c1"/>
            <!-- pancita -->
            <ellipse cx="0" cy="60" rx="58" ry="68" fill="#ffffff"/>
            <!-- alitas -->
            <ellipse cx="-68" cy="58" rx="22" ry="36" fill="#ffa0b1" />
            <ellipse cx=" 68" cy="58" rx="22" ry="36" fill="#ffa0b1" />
            <!-- ojitos -->
            <path d="M-26,20 q10,10 20,0" stroke="#2a2a2a" stroke-width="4" fill="none" stroke-linecap="round"/>
            <path d="M 26,20 q10,10 20,0" stroke="#2a2a2a" stroke-width="4" fill="none" stroke-linecap="round"/>
            <!-- pico -->
            <ellipse cx="18" cy="36" rx="18" ry="12" fill="#ffcb66"/>
            <ellipse cx="-2" cy="36" rx="18" ry="12" fill="#ffc24d"/>
            <!-- velo sencillo -->
            <path d="M-58,-8 q58,-28 116,0 q-20,14 -98,14 q-10,-6 -20,-14z" fill="#ffffff" opacity="0.65" />
            <circle cx="0" cy="-10" r="6" fill="#ffd1dc"/>
          </g>

          <!-- ğŸ’‹ Marca de beso en el centro entre picos -->
          <g id="kiss" opacity="0" transform="translate(300,170)">
            <text x="0" y="0" text-anchor="middle" dominant-baseline="middle"
                  font-size="26" style="filter: drop-shadow(0 1px 1px rgba(0,0,0,.15));">ğŸ’‹</text>
          </g>
        </svg>
      </div>

      <!-- Globo y botÃ³n -->
      <div class="bubble" id="bubble">Orlis te invita a ser su Valentine date ğŸ’Œ</div>
      <button class="cta" id="acceptBtn" aria-label="Aceptar invitaciÃ³n">Aceptar ğŸ’–</button>
    </div>

    <!-- Mensaje final -->
    <div class="final" id="finalMsg">Te espero el 14 para un dia de novios âœ¨</div>

    <div class="footer">Hecho con ğŸ’— por Orlis.</div>
  </div>

  <div class="confetti" id="confetti" aria-hidden="true"></div>

  <script>
    // Config opcional por si quieres cambiar textos/tema
    const CONFIG = {
      quote: 'Para mi Tomasita',
      inviteText: 'Orlis te invita a ser su Valentine date ğŸ’Œ',
      finalText: 'Te espero el 14 para un dia de novios âœ¨',
      heartsCount: 90,
      themeColor: '#ff4d6d',
      // ajustes finos (si prefieres cambiar por JS en lugar de CSS):
      wineX: null, // ej. '33%'; si es null usa CSS
      wineY: null, // ej. '48%'
      kissX: null, // ej. '50%'
      kissY: null  // ej. '58%'
    };

    // Aplica textos
    document.getElementById('quoteText').textContent = CONFIG.quote;
    document.getElementById('bubble').textContent   = CONFIG.inviteText;
    document.getElementById('finalMsg').textContent = CONFIG.finalText;

    // Color de tema
    if (CONFIG.themeColor){
      document.documentElement.style.setProperty('--theme', CONFIG.themeColor);
      document.documentElement.style.setProperty('--theme-dark', shadeColor(CONFIG.themeColor, -12));
    }
    // Ajustes finos por JS si se desean
    if (CONFIG.wineX) document.documentElement.style.setProperty('--wine-x', CONFIG.wineX);
    if (CONFIG.wineY) document.documentElement.style.setProperty('--wine-y', CONFIG.wineY);
    if (CONFIG.kissX) document.getElementById('kiss').setAttribute('transform', `translate(${CONFIG.kissX}, ${CONFIG.kissY})`);

    // AcciÃ³n ACEPTAR
    const acceptBtn = document.getElementById('acceptBtn');
    acceptBtn.addEventListener('click', () => {
      document.body.classList.add('accepted');     // besito + baile + copa
      setTimeout(() => document.body.classList.add('show-final'), 350);
      shootHearts(CONFIG.heartsCount);
      // Mueve la marca de beso al punto definido por variables (si se cambian por CSS)
      const kiss = document.getElementById('kiss');
      const css = getComputedStyle(document.documentElement);
      const kx = css.getPropertyValue('--kiss-x').trim().replace('%','');
      const ky = css.getPropertyValue('--kiss-y').trim().replace('%','');
      // Si vienen en %, conviÃ©rtelas al viewBox (600x360)
      const x = (Number(kx)||50) / 100 * 600;
      const y = (Number(ky)||58) / 100 * 360;
      kiss.setAttribute('transform', `translate(${x}, ${y})`);
    });

    // Corazones confeti
    function shootHearts(n=60){
      const confetti = document.getElementById('confetti');
      const emojis = ['ğŸ’–','ğŸ’˜','ğŸ’','ğŸ’—','ğŸ’“','â¤ï¸','ğŸ’•','ğŸ’Ÿ'];
      for (let i=0; i<n; i++){
        const span = document.createElement('span');
        span.className = 'heart';
        span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        const size = 16 + Math.random()*18;
        span.style.left = (Math.random()*100) + 'vw';
        span.style.bottom = '-24px';
        span.style.fontSize = size + 'px';
        span.style.animationDuration = (3 + Math.random()*3) + 's';
        span.style.transform = `translateY(0) rotate(${(Math.random()*60-30)}deg)`;
        confetti.appendChild(span);
        setTimeout(()=> span.remove(), 6500);
      }
    }

    // Utilidad para oscurecer/aclarar color
    function shadeColor(hex, percent) {
      const num = parseInt(hex.replace('#',''), 16);
      const amt = Math.round(2.55 * percent);
      const R = (num >> 16) + amt;
      const G = (num >> 8 & 0x00FF) + amt;
      const B = (num & 0x0000FF) + amt;
      return '#' + (0x1000000 +
        (R<255?(R<1?0:R):255)*0x10000 +
        (G<255?(G<1?0:G):255)*0x100 +
        (B<255?(B<1?0:B):255)).toString(16).slice(1);
    }
  </script>
</body>
</html>
